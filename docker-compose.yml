version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: caseflow-ai-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: caseflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - caseflow_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d caseflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.13
    container_name: caseflow-ai-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    networks:
      - caseflow_net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

  backend:
    build: ./server
    container_name: caseflow-ai-backend
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - caseflow_net
    restart: on-failure

  frontend:
    build: ./client
    container_name: caseflow-ai-frontend
    env_file: .env
    depends_on:
      - backend
    ports:
      - "5173:5173"
    networks:
      - caseflow_net
    restart: unless-stopped

volumes:
  pgdata:

networks:
  caseflow_net:
    driver: bridge
